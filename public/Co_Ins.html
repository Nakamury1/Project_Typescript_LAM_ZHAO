        <nav>

        <section class="CoIns">
            <div class="formulaire">
                <div class="form_block">
                    <h2>CONNEXION</h2>
                    <form action="" method="POST" class="form">
                        <div class="bloc">
                            <label for="nom"></label>
                            <input type="text" id="nom" name="nom" placeholder="Nom">
                        </div>
                        <div class="bloc">
                            <label for="prenom"></label>
                            <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                        </div>
                        <div class="bloc">
                            <label for="email"></label>
                            <input type="mail" id="email" name="email" placeholder="Adresse mail">
                        </div>
                        <div class="bloc">
                            <label for="mdp"></label>
                            <input type="password" id="mdp" name="mdp" placeholder="Mot de passe">
                        </div>
                        <button type="submit" name="submit" onclick="logIn()" class="getstartedform">Se connecter</button>
                    </form>
                </div>
            </div>
        
            <div class="formulaire">
                <div class="form_block">
                    <h2>INSCRIPTION</h2>
                    <form action="" method="POST" class="form">
                        <div class="bloc">
                            <label for="nom"></label>
                            <input type="text" id="nom" name="nom" placeholder="Nom">
                        </div>
                        <div class="bloc">
                            <label for="prenom"></label>
                            <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                        </div>
                        <div class="bloc">
                            <label for="email"></label>
                            <input type="mail" id="email" name="email" placeholder="Adresse mail">
                        </div>
                        <div class="bloc">
                            <label for="mdp"></label>
                            <input type="password" id="mdp" name="mdp" placeholder="Mot de passe">
                        </div>
                        <button type="submit" name="submit" onclick="signIn()" class="getstartedform">S'inscrire</button>
                    </form>
                </div>
            </div>
        </section>
    
        <script src="../js/controllers/UserController.js"></script>
        <script src="../js/signin.js"></script>
