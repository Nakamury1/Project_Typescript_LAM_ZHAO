<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- TITLE -->
        <title>Connexion | Inscription</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles/style.css">

        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="Accueil.html">ACCUEIL</a></li>
                <li><a href="Co_Ins.html">CONNEXION</a></li>
            </ul>
        </nav>

        <!-- REGISTER FORM -->
        <section class="login_register">
            <div class="formBox login">
                <h2>Login</h2>
                <form action="#" method="POST" class="loginForm">
                    <div class="inputBox">
                        <span class="icon"><i class="ri-mail-fill"></i></span>
                        <input type="text" name="userEmail" id="userEmail" required>
                        <label for="userEmail">Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><i class="ri-lock-2-fill"></i></span>
                        <input type="password" name="userPassword" id="userPassword" required>
                        <label for="userPassword">Password</label>
                    </div>
                    <div class="rememberForgot">
                        <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <button type="submit" class="submit" onclick="logIn()">Login</button>
                    <div class="loginRegister">
                        <p>Don't have an account ? <a href="#" class="registerLink">Register</a></p> 
                    </div>
                </form>
            </div>

            <div class="formBox registration">
                <h2>Registration</h2>
                <form action="/register" method="POST" class="registrationForm">
                    <div class="inputBox">
                        <span class="icon"><i class="ri-mail-fill"></i></span>
                        <input type="text" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><i class="ri-lock-2-fill"></i></span>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="rememberForgot">
                        <label for="agree"><input type="checkbox" id="agree" required>I agree with the terms and conditions</label>
                    </div>
                    <button type="submit" class="submit" onclick="signIn()">Register</button>
                    <div class="loginRegister">
                        <p>Already have an account ? <a href="#" class="loginLink">Login</a></p> 
                    </div>
                </form>
            </div>
        </section>

        <script src="../js/controllers/UserController.js"></script>

        <script>
            const loginLink = document.querySelector(".loginLink")
            const registerLink = document.querySelector(".registerLink")
            const register = document.querySelector(".login_register")

            // Passer sur la registration page
            registerLink.addEventListener("click", () => {
                register.classList.add("active")
            })

            // Passer sur la login page (si l'utilisateur est sur la registration page)
            loginLink.addEventListener("click", () => {
                register.classList.remove("active")
            })
        </script>
    </body>
</html>
